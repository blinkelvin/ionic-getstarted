<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEventSegue()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content (click)="detailsSegue()">
  <ion-card *ngFor="let item of items">
    <img attr.src="{{item.thumbnail.path + '/landscape_incredible.' + item.thumbnail.extension}}"/>
    <ion-card-content>
      <ion-card-title>
        {{ item.name }}
        </ion-card-title>
      <p>
        {{ item.description }}
      </p>
    </ion-card-content>
  </ion-card>
  
 <ion-infinite-scroll (ionInfinite)="$event.waitFor(getCharacters($event))">
   <ion-infinite-scroll-content>arregando...</ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
